{% extends 'store/base.html' %}
{% block content %}
<h2>Products</h2>
<form method="get" style="text-align:center; margin-bottom:20px;">
    <input type="text" name="q" placeholder="Search for products..." style="padding:10px; width:60%;">
    <button type="submit" class="btn">Search</button>
</form>
<div class="product-grid">
    {% for p in products %}
    <div class="product-card">
        <img src="{{ p.image.url }}" height="150">
        <h3>{{ p.name }}</h3>
        <p>â‚¹{{ p.price }}</p>
        <a href="{% url 'product_detail' p.id %}">View</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
