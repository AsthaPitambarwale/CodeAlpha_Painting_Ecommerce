{% extends 'store/base.html' %}
{% block content %}
<h2>Payment</h2>
<p><strong>Shipping Address:</strong><br>{{ address }}</p>

<button id="rzp-button1" class="btn">Pay â‚¹{{ amount|floatformat:2 }}</button>

<script src="https://checkout.razorpay.com/v1/checkout.js"></script>
<script>
  const options = {
    "key": "{{ razorpay_key }}",
    "amount": "{{ amount }}",
    "currency": "INR",
    "name": "My E-Commerce",
    "description": "Order Payment",
    "order_id": "{{ order_id }}",
    "handler": function (response){
      // Optionally send response.razorpay_payment_id to backend for verification
      window.location.href = "{% url 'success' %}";
    },
    "theme": { "color": "#528FF0" }
  };

  const rzp = new Razorpay(options);
  document.getElementById('rzp-button1').onclick = function(e) {
    rzp.open();
    e.preventDefault();
  };
  
  "handler": function (response){
    fetch("{% url 'payment_verify' %}", {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': '{{ csrf_token }}'
        },
        body: JSON.stringify({
            razorpay_payment_id: response.razorpay_payment_id,
            razorpay_order_id: response.razorpay_order_id,
            razorpay_signature: response.razorpay_signature,
            amount: {{ amount }}
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.status === 'success') {
            window.location.href = "{% url 'success' %}";
        } else {
            alert("Payment failed!");
        }
    });
}

</script>
{% endblock %}
